global:
  scrape_interval: 10s

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'price-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      # 'price-service:8080'        - If application in Docker
      # 'host.docker.internal:8090' - If application in Local
      - targets: [ 'price-service:8080', 'host.docker.internal:8090' ]
        labels:
          application: 'price-service'

  - job_name: 'order-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      # 'price-service:8080'        - If application in Docker
      # 'host.docker.internal:8090' - If application in Local
      - targets: [ 'order-service:8080', 'host.docker.internal:8080' ]
        labels:
          application: 'order-service'