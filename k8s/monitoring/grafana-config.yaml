apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources-config
  namespace: monitoring
  labels:
    app: grafana
data:
  default.yaml: |
    datasources:
      - name: Prometheus
        uid: Prometheus # Make sure you use uid in dashboard *.json files
        type: prometheus
        access: proxy
        isDefault: true
        url: http://prometheus-service.monitoring.svc.cluster.local:9090
        jsonData:
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus
          prometheusVersion: 2.47.0
          cacheLevel: 'High'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-dashboards-config
  namespace: monitoring
  labels:
    app: grafana
data:
  default.yaml: |
    apiVersion: 1
    providers:
      - name: Default
        folder: ""  # Leave this empty if you want to use the default folder 'General'
        type: file
        options:
          # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
          # Default path for Linux is: /var/lib/grafana/dashboards
          path: /var/lib/grafana/dashboards
