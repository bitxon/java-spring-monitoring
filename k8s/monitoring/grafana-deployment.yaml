apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.5.10
          ports:
            - containerPort: 3000
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
            - name: GF_LOG_LEVEL
              value: "debug"
          volumeMounts:
            - name: grafana-provisioning-datasources-volume
              mountPath: /etc/grafana/provisioning/datasources/
            - name: grafana-provisioning-dashboards-volume
              mountPath: /etc/grafana/provisioning/dashboards/
            - name: grafana-dashboards-volume
              mountPath: /var/lib/grafana/dashboards/
      volumes:
        - name: grafana-provisioning-datasources-volume
          configMap:
            name: grafana-provisioning-datasources-config
        - name: grafana-provisioning-dashboards-volume
          configMap:
            name: grafana-provisioning-dashboards-config
        - name: grafana-dashboards-volume
          configMap:
            name: grafana-dashboards-config