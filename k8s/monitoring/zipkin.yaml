apiVersion: v1
kind: Service
metadata:
  name: zipkin-service
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: zipkin
  ports:
    - name: zipkin
      port: 9411
      targetPort: 9411
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:3.4
          ports:
            - containerPort: 9411