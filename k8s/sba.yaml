apiVersion: v1
kind: Service
metadata:
  name: sba-service
  labels:
    app: sba
    type: spring-boot
spec:
  type: ClusterIP
  selector:
    app: sba
  ports:
    - name: http
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sba-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sba
  template:
    metadata:
      labels:
        app: sba
    spec:
      serviceAccountName: admin
      containers:
        - name: sba-app
          image: bitxon/sba-app
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
